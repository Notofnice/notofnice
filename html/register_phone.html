<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale = 1.0,initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../css/register_phone.css"/>
    <title>用户注册</title>
</head>
<body>

    <div id="logo_div">

        <span class="lotit" id="tit1">欢迎加入</span>

        <span class="lotit" id="tit2">木帖书屋</span>
        
        <span id="lotit2">Welcome to Woodhut Bookstore</span>
    </div>

    <div id="div_info">
        <form method="GET">

        <div class="blok">
            <img src="../image/re_user.png" class="imgs"> 
            <input type="text" name="u_name" id="u_name" placeholder="输入用户名" class="ipt">
        </div>

        <div class="blok">
            <img src="../image/re_pwd.png" class="imgs"> 
            <input type="password" name="u_pwd" id="u_pwd" placeholder="输入密码" class="ipt">
        </div>
        
        
        <div class="blok">
                <img src="../image/re_mail.png" class="imgs"> 
                <input type="text" name="u_mail" id="u_mail" placeholder="输入邮箱" class="ipt">
            </div>

                    
        <div class="blok">
                <img src="../image/re_phone.png" class="imgs"> 
                <input type="number" name="u_phone" id="u_phone" placeholder="输入手机号" class="ipt">
            </div>

            <div class="blok">
                    <img src="../image/re_loc.png" class="imgs"> 
                    <input type="text" name="u_loc" id="u_loc" placeholder="输入地址" class="ipt">
                </div>

            <input type="checkbox" id="wgt"><span class="wg">选择表示您已阅读同意此网站相关条款等</span>
        
        
        <input type="button" value="立即注册"  id="sub"/>
        
        </form>

    </div>
    
</body>
</html>
